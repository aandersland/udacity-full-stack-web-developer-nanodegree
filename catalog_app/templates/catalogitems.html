{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div>
    <h1>Catalog</h1>
</div>

{% include "flash.html" %}

<h2>{{catalog.name}}</h2>
<div>
    <a href="{{url_for('create_item', catalog_id = catalog.id)}}">
        <button>Create Item</button>
    </a>


</div>
{% for i in catalog_items %}
<div>
    <a href="{{url_for('update_item', catalog_id = catalog.id, item_id = i.id)}}">
        <button>Update Item</button>
    </a>

    <div>
    <form action="{{url_for('delete_item', catalog_id=catalog_id, item_id=i.id)}}" method="POST">
        <div>
            <button id="submit">Delete</button>
        </div>
    </form>
</div>
    <p>ID: {{i.id}}</p>
    <p>Name: {{i.name}}</p>
    <p>Description: {{i.description}}</p>
</div>
{% endfor %}

{% endblock %}
