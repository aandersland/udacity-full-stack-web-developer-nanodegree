{% extends "main.html" %}
{% block content %}
<div >
    <a href="{{url_for('show_categories')}}">
        <h3>Category</h3></a>
    <div>
        <form action="{{url_for('delete_book', category_id=category_id, book_id=book.id)}}" method="POST">
            <div>
                <label>Name:</label>
                <input type="text" class="form-control" maxlength="100" name="name" value="{{book.name}}">
            </div>
            <div>
                <label>Author:</label>
                <input type="text" class="form-control" maxlength="500" name="Author"
                       value="{{book.author}}">
            </div>
            <br>
            <div>
                <a href="{{url_for('delete_book', category_id=category_id, book_id=book.id)}}" method="POST">
                    <button>Delete</button>
                </a>
                <a href="{{url_for('show_category_books', category_id=category_id,  book_id=book.id)}}" method="GET">
                    <button>Cancel</button>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
