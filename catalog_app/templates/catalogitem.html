{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div>
    <h1>Catalog</h1>
</div>

{% include "flash.html" %}

<h2>{{catalog.name}}</h2>
<div>
    <a href="{{url_for('create_item', catalog_id = catalog.id)}}">
        <button>Create Item</button>
    </a>
</div>
<div>
    <a href="{{url_for('update_item', catalog_id = catalog.id, item_id = catalog_item.id)}}">
        <button>Update Item</button>
    </a>

    <div>
        <form action="{{url_for('delete_item', catalog_id=catalog_id, item_id=catalog_item.id)}}" method="POST">
            <div>
                <button id="submit">Delete</button>
            </div>
        </form>
    </div>
    <p>ID: {{catalog_item.id}}</p>
    <p>Name: {{catalog_item.name}}</p>
    <p>Description: {{catalog_item.description}}</p>
</div>

{% endblock %}
