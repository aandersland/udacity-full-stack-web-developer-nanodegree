{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div>
    <h1>Update Catalog Item</h1>
</div>

{% include "flash.html" %}
<div>
    <div>
        <form action="{{url_for('update_item', catalog_id = catalog_id, item_id = item_id)}}" method="POST">
            <div>
                <label>Name:</label>
                <input type="text" class="form-control" maxlength="100" name="name" value="{{item.name}}">
                <label>Description:</label>
                <input type="text" class="form-control" maxlength="250" name="description" value="{{item.description}}">
                <button type="submit" class="btn btn-default" id="submit">Update</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
