{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div>
    <h1>Update Catalog</h1>
</div>
<div></div>
{% include "flash.html" %}
<div>
    <div>
        <form action="{{url_for('update_catalog', catalog_id = catalog_id)}}" method="POST">
            <div>
                <label>Name: {{catalog.id}}</label>
                <label>Name:</label>
                <input type="text" class="form-control" maxlength="100" name="name" value="{{catalog.name}}">
                <label>Description:</label>
                <input type="text" class="form-control" maxlength="250" name="description" value="{{catalog.description}}">
                <button type="submit" class="btn btn-default" id="submit">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
