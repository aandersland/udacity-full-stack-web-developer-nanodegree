{% extends "main.html" %}
{% block content %}
<div >
    <a href="{{url_for('show_categories')}}">
        <h3>Category</h3></a>
    <div>
        <form action="{{url_for('delete_category', category_id = category.id)}}" method="POST">
            <div>
                <label>Name:</label>
                <input type="text" class="form-control" maxlength="100" name="name" value="{{category.name}}">
            </div>
            <div>
                <label>Description:</label>
                <input type="text" class="form-control" maxlength="500" name="description"
                       value="{{category.description}}">
            </div>
            <br>
            <div>
                <a href="{{url_for('delete_category', category_id = category.id)}}" method="POST">
                    <button>Delete</button>
                </a>
                <a href="{{url_for('show_category_books', category_id = category.id)}}" method="GET">
                    <button>Cancel</button>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
