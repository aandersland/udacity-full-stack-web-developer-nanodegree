{% extends "main.html" %}
{% block content %}
<div>
    <h1>Update Book</h1>
</div>
<div></div>
<!--{% include "flash.html" %}-->
{% if book %}
<div>
    <div>
        <form action="{{url_for('update_book', category_id=category_id, book_id = book.id)}}" method="POST">
            <div>
                <label>Name: {{book.id}}</label>
                <label>Name:</label>
            </div>
            <div>
                <input type="text" class="form-control" maxlength="100" name="name" value="{{book.name}}">
                <label>Description:</label>
            </div>
            <div>
                <input type="text" class="form-control" maxlength="250" name="author" value="{{book.author}}">
                <button type="submit" id="book_submit">Update</button>
            </div>
        </form>
    </div>
</div>
{% else %}
<div>
    <div>
        <form action="{{url_for('create_book', category_id=category_id)}}" method="POST">
            <div>
                <label>Name:</label>
                <input type="text" class="form-control" maxlength="100" name="name">
            </div>
            <div>
                <label>Author:</label>
                <input type="text" class="form-control" maxlength="250" name="author" >
            </div>
            <div>
                <button type="submit" class="btn btn-default" id="new_submit">Update</button>
            </div>
        </form>
    </div>
</div>
{% endif %}
{% endblock %}
