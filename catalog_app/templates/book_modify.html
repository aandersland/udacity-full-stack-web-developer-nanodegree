{% extends "main.html" %}
{% block content1 %}
<div>
    <h1>Update Book</h1>
</div>
<div></div>
{% if book %}
<form action="{{url_for('update_book', category_id=category.id, book_id = book.id)}}" method="POST">
    <div style="display: grid; grid-template-columns: repeat(7, 1fr)">
        <div style="grid-column: span 1">
            <label>Name:</label>
        </div>
        <div style="grid-column: span 6">
            <input type="text" class="form-control" maxlength="100" name="name" value="{{book.name}}">
        </div>
    </div>
    <div style="display: grid; grid-template-columns: repeat(7, 1fr)">
        <div style="grid-column: span 1">
            <label>Author:</label>
        </div>
        <div style="grid-column: span 6">
            <input type="text" class="form-control" maxlength="250" name="author" value="{{book.author}}">
        </div>
    </div>
    <div>
        <a>
            <button>Save</button>
        </a>
    </div>
</form>
<a href="{{url_for('show_category_books', category_id=category.id)}}" method="GET">
    <button>Cancel</button>
</a>
{% else %}
<form action="{{url_for('create_book', category_id=category.id)}}" method="POST">
    <div style="display: grid; grid-template-columns: repeat(7, 1fr)">
        <div style="grid-column: span 1">
            <label>Name:</label>
        </div>
        <div style="grid-column: span 6">
            <input type="text" class="form-control" maxlength="100" name="name" value="">
        </div>
    </div>
    <div style="display: grid; grid-template-columns: repeat(7, 1fr)">
        <div style="grid-column: span 1">
            <label>Author:</label>
        </div>
        <div style="grid-column: span 6">
            <input type="text" class="form-control" maxlength="250" name="author" value="">
        </div>
    </div>
    <div>
        <a>
            <button>Save</button>
        </a>
    </div>
</form>
<a href="{{url_for('show_category_books', category_id=category.id)}}" method="GET">
    <button>Cancel</button>
</a>
{% endif %}
{% endblock content1 %}
