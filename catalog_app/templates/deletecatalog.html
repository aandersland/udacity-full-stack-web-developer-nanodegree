{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div>
    <h1>Delete Catalog</h1>
</div>

{% include "flash.html" %}

<div>
    <form action="{{url_for('delete_catalog', catalog_id=catalog_id)}}" method="POST">
        <div>
            <button type="submit" class="btn btn-default" id="submit">Delete</button>
        </div>
    </form>
</div>
<div>
    <p>ID: {{catalog.id}}</p>
    <p>Name: {{catalog.name}}</p>
    <p>Description: {{catalog.description}}</p>
</div>
{% endblock %}
